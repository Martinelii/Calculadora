<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="fundo">
            <h1>Calculadora</h1>
        <div class="calculadora">
            <table>
                
                <tr>
                    <td  id="visor"colspan="3"></td>
                    <td><button class="C" onclick="limpar()">C</button></td>
                </tr>
        
                <tr>
                    <td><button class="botao" onclick="insert('7')"> 7 </button> </td>
                    <td><button class="botao" onclick="insert('8')"> 8 </button></td>
                    <td><button class="botao" onclick="insert('9')"> 9 </button></td>
                    <td><button class="botao" onclick="insert('+')"> + </button></td>
                </tr>
        
                <tr>
                    <td><button class="botao" onclick="insert('4')"> 4 </button> </td>
                    <td><button class="botao" onclick="insert('5')"> 5 </button></td>
                    <td><button class="botao" onclick="insert('6')"> 6 </button></td>
                    <td><button class="botao" onclick="insert('-')"> - </button></td>
                </tr>
        
                <tr>
                    <td><button class="botao" onclick="insert('1')"> 1 </button> </td>
                    <td><button class="botao" onclick="insert('2')"> 2 </button></td>
                    <td><button class="botao" onclick="insert('3')"> 3 </button></td>
                    <td><button class="botao" onclick="insert('*')"> * </button></td>
                </tr>
        
                <tr>
                    <td><button class="botao" onclick="insert('.')"> . </button> </td>
                    <td><button class="botao" onclick="insert('0')"> 0 </button></td>
                    <td><button class="botao" onclick="calcular()" > = </button></td>
                    <td><button class="botao" onclick="insert('/')"> / </button></td>
                </tr>
        
            </table>
        </div>
    </div>

        <!--NÃ£o consegui ainda adicionar o script a baixo em um arquivo js separado AINDA-->
        <script>
            function insert(num) {
                var numero = document.getElementById('visor').innerHTML;
                document.getElementById('visor').innerHTML = numero + num;
            } 
            function limpar(){
                document.getElementById('visor').innerHTML = "";
            }
            function calcular(){
                var resultado = document.getElementById('visor').innerHTML;
                    if(resultado!=''){
                        var x =eval(document.getElementById('visor').innerHTML)
                        document.getElementById('visor').innerHTML = x;
                        
                    }
                    else{
                        alert("Sem elementos para calcular");
                    }
            }
        </script>
</body>
</html>
